<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>otp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <div class="container">
            <div class="box">
                <h1 id="title">OTP</h1>
                <h2>Enter the OTP here</h2>
                <form>
                    <div class="input">
                        <div class="ifield">
                            <i></i>
                            <input type="password" id="myInput" placeholder="Enter OTP">
                        </div>
                    </div>
                    <div class="btn">
                        <button type="button" id="submit" onclick="change()">Submit</button>
                        <p id="validation"></p>
                    </div>
                </form>
            </div>
        </div>
        </div>
        <script>
            function change() {
                var button = document.getElementById("submit");
                var input = document.getElementById("myInput");

                var validation = document.getElementById("validation");
                if (input.value === "") {
                    validation.textContent = "Field is empty. Please fill it.";
                    validation.style.color = "red";
                } else {
                    button.style.backgroundColor = "green";
                    validation.textContent = " ";
                }
            }
        </script>
    </body>
</html>
